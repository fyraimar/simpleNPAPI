<!DOCTYPE html>
<meta charset="utf-8">
<html>

    <head>
        <title> Plugin testing page </title>
    </head>
    <body>
        <embed width="10" height="10" type="application/simpleNPAPI"  id="pluginId" >
        <script type="text/javascript">
            var plugin = document.getElementById("pluginId");

            function exec(){
                var path=document.getElementById("text");
                plugin.send(path.value)
            }
        </script>
        <form>
            Enter a file's path:<input type="text" id="text"/>
            <input type ="submit" value="Run" onclick="exec()">
        </form>
    </body>
</html>
